    <!-- subscription cards container -->
    <div class="row w-100 " >
        @for(data of subscriptionData; track data.price){
            <div class="col-12 col-md-6 col-lg-4 col-xl-3" >
                <app-subscription-card [cardData]="data" ></app-subscription-card>
            </div>
        }
    </div>

    <!-- Interview type card container -->
    <div class="w-100  row" >
        @for(data of cardInfo;track data.title){
            <div class="col-12 col-md-6 " >
                <app-card [cardData]="data" ></app-card>
            </div>
        }
    </div>
